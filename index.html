<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunt's Simple Calculator</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="calculator.png">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="title">
                <h1>Hunt's Calculator</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
            <input id="disp" class="display" placeholder="Enter number">
                
            </input>
        </div>

        <div class="flexbox">
            <div class="btns">
                <div class="btn1">
                    <button class="button1" data-value="7">7</button>
                </div>
                <div class="btn1">
                    <button class="button1" data-value="8">8</button>
                </div>
                <div class="btn1">
                    <button class="button1" data-value="9">9</button>
                </div>
                <div class="btn1">
                    <button class="button1" data-value="/">/</button>
                </div>
                <div class="btn1">
                    <button class="button1" data-value="4">4</button>
                </div>
                <div class="btn1">
                    <button class="button1" data-value="5">5</button>
                </div>
                <div class="btn1">
                    <button class="button1" data-value="6">6</button>
                </div>
                <div class="btn1">
                    <button class="button1" data-value="*">*</button>
                </div>
                <div class="btn1">
                    <button class="button1" data-value="1">1</button>
                </div>
                <div class="btn1">
                    <button class="button1" data-value="2">2</button>
                </div>
                <div class="btn1">
                    <button class="button1" data-value="3">3</button>
                </div>
                <div class="btn1">
                    <button class="button1" data-value="-">-</button>
                </div>
                <div class="btn1">
                    <button class="button1" data-value="0">0</button>
                </div>
                <div class="btn1" >
                    <button id="clear" class="button1" data-value="C">C</button>
                </div>
                <div class="btn1">
                    <button class="button1" data-value="+">+</button>
                </div>
                <div class="btn1">
                    <button id="equal" class="button1" data-value="=">=</button>
                </div>
            </div>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
